<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dfn,abbr,cite</title>
  </head>
  <body>
    <p><dfn title="웹문서는 어쩌구 저쩌구">lorem ipsum dolor sit amet.</dfn></p>
    <p>
      월드 와이드 웹 컨소시엄
      <abbr title="world wide web consortium">w3c</abbr>
    </p>
    <p><cite>작품제목을정해주쇼.왈리왈리</cite> 토이스토리</p>
    <p>값 : 50,000원 <small>(부가세별도)</small></p>
    <span>lorem ipsum dolor sit amet.</span>
    <span>lorem ipsum dolor sit amet.</span>
  </body>
</html>
