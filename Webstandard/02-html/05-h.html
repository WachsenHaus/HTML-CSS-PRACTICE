<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>h1~h6, p, address, blockquote, hr,pre</title>
  </head>
  <body>
    <h1>Header1</h1>
    <h2>Header2</h2>
    <hr />
    <h3>Header3</h3>
    <h4>Header4</h4>
    <pre>
    <>pre태그는 자유롭게 작성할 수 있다.
    </pre>
    <address>
      주소 : 인천광역시
    </address>
    <footer><cite>Ref Edu, 인프런</cite></footer>
    <blockquote>
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Pariatur hic
      totam quidem, natus autem sint? Fuga, nam eveniet error perferendis
      assumenda magni eos, odit minus provident enim ducimus velit dolor!
    </blockquote>
  </body>
</html>
