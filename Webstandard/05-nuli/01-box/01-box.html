<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box</title>
    <style>
      /* reset */
      @import url("https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap");
      html,
      body {
        width: 100%;
        height: 100%;
      }

      body,
      h1,
      h2,
      h3,
      p {
        margin: 0;
        padding: 0;
      }
      body,
      h1,
      h2,
      h3,
      input,
      select,
      textarea,
      button,
      th,
      td {
        font-family: "Nanum Gothic", sans-serif;
        /* font-family: "Malgun Gothic", sans-serif; */
        font-size: 12px;
      }
      /* style */
      .section {
        margin: 20px;
        border: 1px solid #ccc;
      }
      .section .hx {
        border: 1px solid #fff;
        padding: 8px;
        background-color: #eee;
        color: #333;
        font-size: 1.1em;
        font-weight: bold;
      }
      .section .tx {
        border-top: 1px solid #ccc;
        border-bottom: 1px solid #ccc;
        padding: 8px;
        background-color: white;
        color: #555;
        line-height: 1.5em;
      }
      .section .section_more {
        position: absolute;
        right: 32px;
        top: 30px;
      }

      .section .section_more a {
        color: #666;
        text-decoration: none;
        letter-spacing: -1px;
      }
      .section .section_more a .ico {
        position: absolute;
        left: -7px;
        top: 2.5px;
        display: block;
        width: 0px;
        height: 0px;
        border: 10px solid red;
        border-width: 5px 0 5px 5px;
        border-color: transparent transparent transparent #aaa;
        background-color: transparent;
      }
    </style>
  </head>
  <body>
    <div class="section">
      <h2 class="hx">제목</h2>
      <div class="tx">내용</div>
      <div class="tx">내용</div>
      <div class="tx">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Pariatur,
        sequi eaque. Harum natus illo ullam. Impedit maiores corporis blanditiis
        autem, ducimus quod? Nostrum non temporibus atque ab pariatur in animi!
      </div>
      <div class="tx">내용</div>
      <p class="section_more">
        <a href="#"><span class="ico"></span> 더보기</a>
      </p>
    </div>
  </body>
</html>
