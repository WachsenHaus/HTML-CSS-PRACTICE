<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clear</title>
    <style>
      img {
        vertical-align: top;
      }
      .area {
        /* margin-left: -20px auto; */
        width: 800px;
        /* 영역에서 넘치는 부분 */
        overflow: hidden;
        margin: 0 auto;
        padding: 0;
        border: 3px dashed red;
        zoom: 1;
        /* IE6,IE7 hack */
      }
      .area:after {
        /* content: "";
        display: block;
        clear: both; */
      }
      .area .thumb {
        float: left;
        border: 3px solid black;
      }
      .cls {
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="area">
      <p class="thumb">
        <img src="http://placehold.it/100x120?text=1" alt="" />
      </p>
      <p class="thumb">
        <img src="http://placehold.it/100x120?text=2" alt="" />
      </p>
      <p class="thumb">
        <img src="http://placehold.it/100x120?text=3" alt="" />
      </p>
      <p class="thumb">
        <img src="http://placehold.it/100x120?text=4" alt="" />
      </p>
      <!-- clear 위치 -->
    </div>
    <p class="cls">
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Omnis cupiditate
      hic repudiandae rerum labore corporis possimus voluptatibus, corrupti
      fuga, in ea minima vel tenetur qui. Id eligendi maiores enim
      reprehenderit.
    </p>
  </body>
</html>
