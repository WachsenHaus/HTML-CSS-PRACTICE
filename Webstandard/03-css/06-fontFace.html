<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@font-face</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Do+Hyeon&display=swap"
      rel="stylesheet"
    />
    <style>
      @font-face {
        font-family: ngothic;
        src: url(fonts/NanumGothic.eot);
        src: url(fonts/NanumGothic.eot?#iefix) format("embedded-opentype"),
          url(fonts/NanumGothic.woff) format("woff"),
          url(fonts/NanumGothic.ttf) format("truetype");
      }
      /* body,
      th,
      td {
        font-family: NGothic, "돋움", Dotum, Helvetica, sans-serif;
      } */
      p {
        font-family: "Comic Neue", cursive;
        font-family: "Do Hyeon", sans-serif;
      }
      .nanum {
        font-family: "Comic Neue", cursive;
        font-weight: 300;
      }
      .nanum1 {
        font-family: "Comic Neue", cursive;
        font-weight: 300;
      }
      .nanum2 {
        font-family: "Comic Neue", cursive;
        font-weight: 400;
      }
      .nanum3 {
        font-family: "Comic Neue", cursive;
        font-weight: 700;
      }
      .nanum4 {
        font-family: "Comic Neue", cursive;
        font-weight: bold;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1>@font-face</h1>
    <p>
      서체는도규마마 bla bla
    </p>
    <p class="nanum">
      서체는 bla bla great
    </p>
    <p class="nanum">
      서체는 bla bla great
    </p>
    <p class="nanum1">
      서체는 bla bla great
    </p>
    <p class="nanum2">
      서체는 bla bla great
    </p>
    <p class="nanum3">
      서체는 bla bla great
    </p>
    <p class="nanum4">
      서체는 bla bla great
    </p>
  </body>
</html>
